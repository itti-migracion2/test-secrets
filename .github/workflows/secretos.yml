name: Export secret to Azure Key Vault

on:
  workflow_dispatch:
    inputs:
      secret_name:
        description: "Nombre del secret a exportar"
        required: true
        type: string

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Subir secret al Azure Key Vault
        env:
          SECRET_NAME: ${{ github.event.inputs.secret_name }}
          SECRET_VALUE: ${{ secrets[github.event.inputs.secret_name] }}
          VAULT_NAME: 'itti-digital'
        run: |
          echo "üîê Subiendo $SECRET_NAME al Azure Key Vault..."
          az keyvault secret set \
            --vault-name "$VAULT_NAME" \
            --name "${GITHUB_REPOSITORY//\//-}-${SECRET_NAME}" \
            --value "$SECRET_VALUE"